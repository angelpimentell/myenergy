<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>MyEnergy</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- Import PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    <!-- Prepare modules to import -->
    <py-env>
    - paths:
      - ./calculate.py
      - ./utils.py
    </py-env>
  </head>

  <body class="container">
  <py-script src="./main.py">  </py-script>

  <main class="max-w-xs mx-auto mt-4">
    <section>
    <div class="text-center w-full mb-8">
      <h1 class="text-3xl font-bold text-gray-800 tracking-tight">MyEnergy</h1>
    </div>
    <div>
    <div>
      <label for="sex-content">Gender:</label><br>
      <select style="width: 100%;" class="border flex-1 mr-3 border-gray-300 p-2 rounded" id="sex-content">
            <option value="1">Male</option>
            <option value="0">Female</option>
      </select>
    </div>
    <br>
    <div>
    <label for="activity-content">Day activity:</label><br>
        <select style="width: 100%;" class="border flex-1 mr-3 border-gray-300 p-2 rounded" id="activity-content">
              <option value="0">Sedentary</option>
              <option value="1">Light activity</option>
              <option value="2">Moderate activity</option>
              <option value="3">Intense activity</option>
              <option value="4">Very intense activity</option>
        </select>
    </div>
    <br>
    <div>
       <label for="sex-content">Weight (Kg):</label><br>
      <input id="weight-content"  min="1" max="100" placeholder="60" class="border flex-1 mr-3 border-gray-300 p-2 rounded" type="number">
    </div>
    <div>
    <br>
      <button id="new-task-btn" style="width: 100%;" class="p-2 text-white bg-blue-600 border border-blue-600 rounded" type="submit" pys-onClick="get_and_presents_results">
        Calculate
      </button>
    </div>
    </div>
    <py-list id="myList"></py-list>
    <div id="list-tasks-container" class="flex flex-col-reverse mt-4">
  </div>

    <template id="calories-template">
        <section class="calories bg-white my-1">
            <div style="text-align: center;">
             <label for="flex items-center p-2 ">
               <p class="m-0 inline"></p>
             </label>
           </div>
        </section>
      </template>

  </section>
  </main>
</body>
</html>
